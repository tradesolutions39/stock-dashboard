name: Daily NSE Data Dump

on:
  schedule:
    - cron: '30 15 * * 1-5'  # 15:30 UTC = 21:00 PM IST (Mon-Fri)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # यह Pip को तेज भी करेगा

      # यह स्टेप सबूत देगा कि Python 3.10 ही चल रहा है
      - name: Verify Python Version
        run: |
          python --version
          which python

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas nselib google-api-python-client google-auth

      - name: Run Fetch Script
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python fetch_and_upload.py
